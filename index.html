<!DOCTYPE html>

<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>主程序</title>
    <link href="Stylesheets/bootstrap.css" rel="stylesheet" />
    <link href="Stylesheets/app.css" rel="stylesheet" />
    <script src="Scripts/lib/jquery-2.1.3.min.js"></script>
    <script src="Scripts/lib/angular.min.js"></script>
    <script src="Scripts/lib/bootstrap.min.js"></script>
    <script src="Scripts/lib/TweenMax.min.js"></script>
    <script src="Scripts/lib/jquery.gsap.min.js"></script>
    <script src="Scripts/helpers.js"></script>
    <script src="Scripts/logic.js"></script>
    <script src="gameframe.js"></script>
</head>
<body>
    <div id="bkg"></div>
    <div id="gameDisplay">
        <section id="dIntro">
            <div id="dSplash" class="centered">
                <h2 class="animate-in-alt">作者</h2>
                <p class="animate-in">
                    周昊宇
                </p>
                <p class="animate-in">
                    姜皓云
                </p>
                <p class="animate-in">
                    张　睿
                </p>
                <h3 class="animate-in-alt">利用框架</h3>
                <p class="animate-in">
                    node-webkit
                </p>
                <p class="animate-in">
                    TypeScript
                </p>
                <p class="animate-in">
                    GreenSocks
                </p>
                <p class="animate-in">
                    AngularJS
                </p>
            </div>
            <div id="dTitle" style="display: none">
                <h1>AppTitle</h1>
                <h2>AppSubTitle</h2>
            </div>
        </section>
        <section id="dGameMenu">
            <ul class="hl-style-menu" id="mnuMainMenu">
                <li data-action="beginGame">开始游戏</li>
                <li data-action="loadGame">载入存档</li>
                <li data-action="about">关于游戏</li>
                <li data-action="exit">退出游戏</li>
            </ul>
        </section>
        <figure id="panPlayControl" class="btn-group">
            <button class="btn btn-default" onclick="frame.animResume()" ><span class="glyphicon glyphicon-play"></span></button>
            <button class="btn btn-default" onclick="frame.changeSpeed(5)"><span class="glyphicon glyphicon-fire"></span></button>
            <button class="btn btn-default" onclick="frame.animPause()"><span class="glyphicon glyphicon-stop"></span></button>
        </figure>
        <figure id="panMessage">
            <ul id="lstMessages">

            </ul>
        </figure>
        <section id="dlgModal" style="display: none">
            <div class="dialog-body">
                <header>标题</header>
                <p class="message">这里是对话框的消息</p>
                <p>
                    <button class="classic" onclick="frame.onModalResult(true)">确认</button>
                    <button class="classic" onclick="frame.onModalResult(false)">放弃</button>
                </p>
            </div>
        </section>
    </div>
</body>
</html>
